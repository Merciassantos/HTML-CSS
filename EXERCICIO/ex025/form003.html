<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on"></form>
    <p>
        <label for="iestado">Estado</label>
        <select name="estado" id="iestado">

    
            <optgroup label="Região Sudeste">
                
                    <option value="MG">Minas gerais</option>
                    <option value="RJ">Rio de janeiro</option>
                    <option value="SP">São Paulo</option>
                
            </optgroup>

            <optgroup label="Região Nordeste">

                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>

            </optgroup>
        </select>

        <p>
            <label for="iprofissão">Profissão:</label>
            <input type="text" name="profissão" id="iprofissão" list="listaprofi">

            <datalist id="listaprofi">

                <option >Administrador</option>
                <option >Contador</option>
                <option >Desenvolvedor</option>
                <option >Frentista</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">mensagem</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>

        </p>

        
    </p>

    <p>
    <input type="submit" value="Enviar">
    <input type="reset" value="limpar">
    </p>
</body>
</html>
