<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video com HTML5</title>
</head>
<body>
    <h1>Inserindo Videos hospedados localmente</h1>
    <p>Este video está hospedados no seu próprio servidor</p>
    <video width="300" controls autoplay loop>
        <source src="midia/meu-video.mp4.mp4"type="video/mp4">
        <source src="midia/meu-video.webm.webm"type="video/webm">
        <p>Seu navergador não tem compatibilidade com reprodução de video</p>
        </video>
        <h1>Inserindo video do youtube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    </video>
</body>
</html>
