<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 8px;
        }
        
        td.coluna{
            background-color: aqua;
        }  
        
        tr.linha{
            background-color: blueviolet;
        }
        
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        HIERAQUIA DE TABELA(simples)
        TABLE - tabela
            TABLE ROW = linha da tabela
            TABLE HEADER = cabeÃ§alho da tabela
            TABLE DATA = dado da tabela
            ALINHAMENTO DE TABELA>-
            text-align: center; = alinhamento horizontal
            vertical-align: bottom;= alinhamento vertical
    -->    
    <table>
        <tr> <!-- Pimeira linha -->
            <td class="coluna">A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr>
            <td class="coluna">A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>

        <tr class="linha">
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>    
</body>
</html>
